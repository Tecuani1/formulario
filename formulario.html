<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Formulario</title>
</head>
<body>
    <form class="contact-form">
        <div class="form-container">
            <div class="form-row form-1">
                <div class="form-group">
                    <div class="icon">
                        <img src="person_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                    </div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="firstName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="lastName">
                </div>
            </div>
            <div class="form-row  form-1">
                <div class="form-group">
                    <div class="icon">
                        <img src="domain_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                    </div>
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="jobTitle">Job title</label>
                    <input type="text" id="jobTitle" name="jobTitle">
                </div>
            </div>
            <div class="form-row form-1">
                <div class="form-group">
                    <div class="icon">
                        <img src="mail_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                    </div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
            </div>
            <div class="form-row form-1">
                <div class="form-group">
                    <div class="icon">
                        <img src="call_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                    </div>
                    <label for="phone">Phone</label>
                    <div class="phone-input">
                        <select id="countryCode" name="countryCode">
                            <option value="+52">mx +52</option>
                            <option value="+1">us +1</option>
                        </select>
                        <input type="tel" id="phone" name="phone" placeholder="Tel">
                    </div>
                </div>
                <div class="form-group">
                    <label for="label">Label</label>
                    <input type="text" id="label" name="label">
                </div>
            </div>
            <div class="form-row form-1">
                <div class="form-group">
                    <div class="icon icon-1">
                        <img src="cake_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                    </div>
                    <label for="birthday">Birthday</label>
                    <div class="birthday-input">
                        <select id="month" name="month" required>
                            <option value="" class="placeholder" disabled selected>Month</option>
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                        <input type="number" id="day" name="day" placeholder="Day">
                        <input type="number" id="year" name="year" placeholder="Year (optional)">
                    </div>
                </div>
            </div>
            <div class="form-row form-1">
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <div class="input-with-icon">
                        <div class="icon">
                            <img src="sticky_note_2_24dp_FILL0_wght400_GRAD0_opsz24.svg" alt="Mi icono SVG">
                        </div>
                        <textarea id="notes" name="notes" placeholder="Notes"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
